[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --maxfail=5
    --durations=10
    --cov=aspose
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=100
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    formula: marks tests as formula validation tests
    comprehensive: marks tests as comprehensive feature tests
    reader: marks tests as Excel reading validation tests
    coverage: marks tests as code coverage tests
    edge_case: marks tests as edge case validation
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning